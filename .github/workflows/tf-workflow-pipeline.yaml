name: Terraform Workflow Pipeline

on:
  # pull_request:
  #   branches:
  #     - main
  workflow_dispatch:
    inputs:
      env:
        description: 'Select the environment'
        required: true
        type: choice
        default: dev
        options:
          - dev
          - prod
      approval:
        description: 'terraform apply'
        required: true
        type: boolean
        default: false

jobs:
  terraform_plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    environment:
      name: Plan
    env:
      GOOGLE_CREDENTIALS: ${{ secrets.GCP_SA_CREDENTIALS }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.0

      - name: Terraform Init
        working-directory: ./terraform
        run: terraform init

      - name: Terraform Format Check
        working-directory: ./terraform
        run: terraform fmt

      - name: Terraform Validate
        working-directory: ./terraform
        run: terraform validate

      - name: Terraform Plan
        working-directory: ./terraform
        run: terraform plan -var-file="env/${{ github.event.inputs.env }}.tfvars"
        # run: terraform plan -var-file="env/${SELECTED_ENV}.tfvars"

      # - name: Terraform Apply
      #   working-directory: terraform
      #   if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.approval == 'true' }}
      #   run: terraform apply -var-file="env/${{ github.event.inputs.env }}.tfvars" --auto-approve


  terraform_apply:
    name: Terraform apply
    runs-on: ubuntu-latest
    environment:
      name: Apply
    needs: [terraform_plan]
    env:
      GOOGLE_CREDENTIALS: ${{ secrets.GCP_SA_CREDENTIALS }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.0

      - name: Terraform Init
        working-directory: ./terraform
        run: terraform init

      - name: Tf Apply Status 
        working-directory: terraform
        run: echo "Terraform Approval Status = ${{github.event.inputs.approval}}"

      - name: Terraform Apply
        working-directory: terraform
        if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.approval == 'true' }}
        run: terraform apply -var-file="env/${{ github.event.inputs.env }}.tfvars" --auto-approve
