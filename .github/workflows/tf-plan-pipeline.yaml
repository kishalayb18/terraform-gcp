name: Terraform Workflow

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      env:
        description: 'Allowed environments: dev | prod'
        required: true
      approval:
        description: 'Apply changes: true | false'
        required: true

jobs:
  terraform:
    name: Terraform Workflow
    runs-on: ubuntu-latest
    env:
      GOOGLE_CREDENTIALS: ${{ secrets.GCP_SA_CREDENTIALS }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Determine Modified Environment
        id: check_env
        working-directory: ./terraform/env
        if: ${{ github.event_name == 'pull_request' }}
        run: |
          MODIFIED_ENV=""
          if git diff --name-only HEAD^ HEAD | grep -q "env/dev.tfvars"; then
            MODIFIED_ENV="dev"
          elif git diff --name-only HEAD^ HEAD | grep -q "env/prod.tfvars"; then
            MODIFIED_ENV="prod"
          fi
          echo "MODIFIED_ENV=${MODIFIED_ENV}" >> $GITHUB_ENV

      - name: Log Selected Environment
        run: |
          if [ -n "$MODIFIED_ENV" ]; then
            SELECTED_ENV="$MODIFIED_ENV"
          else
            SELECTED_ENV="${{ github.event.inputs.env }}"
          fi
          echo "Using environment: $SELECTED_ENV"
          echo "SELECTED_ENV=$SELECTED_ENV" >> $GITHUB_ENV


      - name: Fail if No Relevant Changes (for PR)
        if: ${{ github.event_name == 'pull_request' && env.MODIFIED_ENV == '' }}
        run: |
          echo "No tfvars files (dev, prod) were modified. Exiting..."
          # exit 1

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.0

      - name: Terraform Init
        working-directory: ./terraform
        run: terraform init

      - name: Terraform Format Check
        working-directory: ./terraform
        run: terraform fmt

      - name: Terraform Validate
        working-directory: ./terraform
        run: terraform validate

      - name: Terraform Plan
        working-directory: ./terraform
        run: terraform plan -var-file="env/${SELECTED_ENV}.tfvars"

      - name: Terraform Apply
        working-directory: ./terraform
        if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.approval == 'true' }}
        run: terraform apply -var-file="env/${SELECTED_ENV}.tfvars" --auto-approve
